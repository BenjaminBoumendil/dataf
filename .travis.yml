language: python

matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7

services:
  - postgresql

addons:
  postgresql: '10'
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10

before_script:
  - psql -c "CREATE USER admin WITH PASSWORD 'password';" -U postgres
  - psql -c 'CREATE DATABASE test;' -U postgres

install:
  - ./.travis/install

script:
  - ./.travis/run tox
